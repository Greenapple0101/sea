version: '3.8'

services:
  backend:
    image: sca-be:latest
    container_name: sca-be
    ports:
      - "8081:8080"  # 외부 8081 → 컨테이너 내부 8080 (Jenkins 8080과 충돌 방지)
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - sca-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    image: sca-fe:latest
    container_name: sca-fe
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - sca-network
    depends_on:
      - backend

networks:
  sca-network:
    driver: bridge

